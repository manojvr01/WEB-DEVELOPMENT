<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms in HTML</h2>
    <form action="resume.html">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" minlength="6" maxlength="12"  required placeholder="firstname">
    <br><br>
    <label for="middlename">Middle Name:</label>
    <input type="text" id="middlename" minlength="6" maxlength="12" required placeholder="middlename">
    <br><br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" minlength="6" maxlength="12" required placeholder="lastname">
    <br><br>
    <label for="age">Age</label>
    <input type="number" id="age" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email"  value="@gmail.com">
    <br><br> 
    <label for="date">Date of Joining</label>
    <input type="date" id="date" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br><br>
    <p>Enter your Gender:</p>
    <input type="radio" name="gender" id="male"><label for="male">Male</label>
    <input type="radio" name="gender" id="female"><label for="female">Female</label>
    <input type="radio" name="gender" id="other" checked><label for="other" >Other</label>
    <br><br>
 
    <p>Enter your Favorite Subject:</p>
    <input type="checkbox" name="subject" id="maths"><label for="maths">Maths</label>
    <input type="checkbox" name="subject" id="science"><label for="science">Science</label>
    <input type="checkbox" name="subject" id="english"><label for="english">English</label>
    <br><br>
    <label for="">Please select your Favorite Color:</label>
    <input type="color">
    <br><br>
    <label for="Country">Please Choose your Country:</label>
    <select id="Country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
    </select>
    <br><br>
    <label for="space">Give your feedback:</label>
    <textarea id="space" rows="10" cols="60" placeholder="enter your feedback here"></textarea>
     <br><br>
    <input type="reset">
    <input type="submit">
    </form>
</body>
</html>
