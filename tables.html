<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <table border="">
        <colgroup>
        <col span="2" style="background-color: blue;">
        <col style="background-color: red;">
        <col style="background-color: greenyellow;">
        </colgroup>
        <caption style="font-weight:bold">Table head</caption>
        <tr>
           <th>col-1</th>
           <th>col-2</th>
           <th>col-3</th>
           <th>col-4</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            
            <td colspan="3">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
